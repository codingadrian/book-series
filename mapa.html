<!-- Map Label -->
<div id="map-label" class="map-label">
    <h3 id="label-title">
        <span id="label-name"></span> | <span id="label-date"></span>
    </h3>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const markers = document.querySelectorAll('.marker-one, .marker-two');
        const label = document.getElementById('map-label');
        const labelName = document.getElementById('label-name');
        const labelDate = document.getElementById('label-date');

        markers.forEach(marker => {
            marker.addEventListener('mouseenter', function () {
                // Get the data attributes from the marker
                const name = this.getAttribute('data-title');
                const date = this.getAttribute('data-date');

                // Update the label content
                labelName.textContent = name;
                labelDate.textContent = date;

                // Show the label
                label.style.visibility = 'visible';
                label.style.opacity = '0.4';
            });

            marker.addEventListener('mouseleave', function () {
                // Hide the label when the marker is not hovered
                label.style.visibility = 'hidden';
                label.style.opacity = '0';
            });
        });
    });

</script>
